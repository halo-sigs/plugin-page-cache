# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: page-cache
spec:
  enabled: true
  requires: ">=2.17.0"
  author:
    name: Halo
    website: https://github.com/halo-dev
  logo: logo.svg
  homepage: https://github.com/halo-sigs/plugin-page-cache#readme
  repo: https://github.com/halo-sigs/plugin-page-cache
  issues: https://github.com/halo-sigs/plugin-page-cache/issues
  displayName: "页面静态缓存"
  description: "提供页面的静态缓存功能，提高页面访问速度。"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/halo-sigs/plugin-page-cache/blob/main/LICENSE"
